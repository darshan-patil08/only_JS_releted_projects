<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Custom Calculator</title>
    <link rel="stylesheet" href="custom_calculator.css">
</head>
<body>
    <main class="calculator" role="application" aria-label="Custom calculator">
        <div class="top">
            <div class="brand">
                <div class="logo">C</div>
                <div>
                    <h1>Custom Calc</h1>
                    <p>Beautiful HTML + CSS UI</p>
                </div>
            </div>
            <div style="text-align:right;color:var(--muted);font-size:12px">
                <div>Theme: Aurora</div>
            </div>
        </div>

        <section class="display" aria-live="polite">
            <div class="memory">&nbsp;</div>
            <div  class="value">0</div>
        </section>

        <section class="keys" aria-hidden="false">
            <button  class="key key--func">C</button>
            <!-- Added Remove button -->
            <button class="key key--func">MC</button>
            <button class="key key--func">MR</button>
            <button class="key key--func">M+</button>
            <button id="divide" class="key key--op">÷</button>

            <button id="seven" class="key">7</button>
            <button id="eight" class="key">8</button>
            <button id="nine" class="key">9</button>
            <button id="times" class="key key--op">×</button>

            <button id="four" class="key">4</button>
            <button id="five" class="key">5</button>
            <button id="six" class="key">6</button>
            <button id="minus" class="key key--op">−</button>

            <button id="one" class="key">1</button>
            <button id="two" class="key">2</button>
            <button id="three" class="key">3</button>
            <button id="plus" class="key key--op">+</button>

            <button class="key key--func">±</button>
            <button id="zero" class="key">0</button>
            <button class="key">.</button>
            <button id="equal" class="key key--accent key--wide">=</button>
              <button id="remove" class="key key--func"><-</button>
        </section>

        
    </main>
</body>
<script src="custom_calculator.js"></script>
</html>
